<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Login to My Web Application</h1>
	<p>If you have been issued a username and password, key them in here now!</p>
	<form method="post" action="j_security_check">
		<fieldset>
	        <legend>Login </legend>	
			<p><label for="j_username">Username</label> <input type="text" size="15" maxlength="25" name="j_username"></p>
			<p><label for="j_password">Password</label> <input type="password" size="15" maxlength="25" name="j_password"></p>
			<p><input value="Login" type="submit">&nbsp;&nbsp;&nbsp;&nbsp;<input value="Clear" type="reset"></p>
		</fieldset>
	</form>
</body>
</html>
